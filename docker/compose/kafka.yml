services:
  local.zookeeper:
    image: wurstmeister/zookeeper
    container_name: local.zookeeper
    restart: always
    ports:
      - 2181:2181
    networks:
      - local-default

  local.kafka:
    image: wurstmeister/kafka
    container_name: local.kafka
    restart: always
    ports:
      - 9092:9092
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 127.0.0.1
      KAFKA_ZOOKEEPER_CONNECT: local.zookeeper:2181
      KAFKA_CREATE_TOPICS: "test:1:1"
    volumes:
      - /var/run/docker.socker:/var/run/docker.sock
    networks:
      - local-default
    depends_on:
      - local.zookeeper

networks:
  prod-default:
    external: true
  local-default:
    external: true
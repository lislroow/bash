services:
  prod.scouter-server:
    image: lislroow/scouter-server:latest
    container_name: prod.scouter-server
    ports:
      - 16100:6100
      - 16100:6100/udp
      - 16180:6180
    restart: always
    volumes:
      - scouter_data:/apps/data
    environment:
      - SC_SERVER_ID=SCCOUTER-COLLECTOR 
      - NET_HTTP_SERVER_ENABLED=true
      - NET_HTTP_API_SWAGGER_ENABLED=true
      - NET_HTTP_API_ENABLED=true
      - MGR_PURGE_PROFILE_KEEP_DAYS=2
      - MGR_PURGE_XLOG_KEEP_DAYS=5
      - MGR_PURGE_COUNTER_KEEP_DAYS=15
      - JAVA_OPT=-Xms1024m -Xmx1024m
    networks:
      - prod-default

  local.scouter-server:
    image: lislroow/scouter-server:latest
    container_name: local.scouter-server
    ports:
      - 6100:6100
      - 6100:6100/udp
      - 6180:6180
    restart: always
    volumes:
      - scouter_data:/apps/data
    environment:
      - SC_SERVER_ID=SCCOUTER-COLLECTOR 
      - NET_HTTP_SERVER_ENABLED=true
      - NET_HTTP_API_SWAGGER_ENABLED=true
      - NET_HTTP_API_ENABLED=true
      - MGR_PURGE_PROFILE_KEEP_DAYS=2
      - MGR_PURGE_XLOG_KEEP_DAYS=5
      - MGR_PURGE_COUNTER_KEEP_DAYS=15
      - JAVA_OPT=-Xms1024m -Xmx1024m
    networks:
      - local-default

volumes:
  scouter_data:

networks:
  prod-default:
    external: true
  dev-default:
    external: true
  local-default:
    external: true